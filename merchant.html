<!DOCTYPE html>
<html>
<head>
    <title>Talk to Gerik the Merchant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chat-box { border: 1px solid #ccc; padding: 20px; margin: 20px 0; height: 300px; overflow-y: scroll; }
        .message { margin: 10px 0; }
        .player { color: blue; }
        .merchant { color: darkgreen; font-weight: bold; }
        input[type="text"] { width: 300px; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Gerik's Weapon Shop</h1>
    <div class="chat-box" id="chatBox"></div>
    <div>
        <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let playerId = 'player_' + Math.random().toString(36).substr(2, 9);

        function addMessage(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender.toLowerCase();
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage('Player', message);
            input.value = '';

            try {
                const response = await fetch('/talk_to_merchant', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        player_id: playerId,
                        message: message
                    })
                });

                const data = await response.json();
                addMessage('Merchant', data.response);
            } catch (error) {
                addMessage('System', 'Error: ' + error.message);
            }
        }

        // Add welcome message
        addMessage('System', 'Welcome to Gerik\'s Weapon Shop! Type a message to start chatting.');
    </script>
</body>
</html>
